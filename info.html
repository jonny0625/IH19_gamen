<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案内表示画面</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <link rel="stylesheet" type="text/css" href="css/kessai01.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
    <div id="wrap">

        <!-- ここからヘッダー -->
        <div id="header">
            <p id="yyyymmdd">
                2022年6月29日(水)
            </p>
            <p id="time">
                15:00
            </p>
            <p id="climate">
                <i class="fa-solid fa-temperature-half"></i>
                20°C
                <i class="fa-solid fa-sun"></i>
            </p>
        </div>
        <!-- ここまでヘッダー -->

        <img style="width: 350px;" src="./img/map.png" alt="構内マップ">

        
        <!-- ここからフッター -->
        <div id="footer">

            <!-- 画面クリックでトップページへ -->
            <a href="index.html">
                自動販売機へもどる
            </a>

        </div>
        <!-- ここまでフッター -->

    </div>

    <script src="https://kit.fontawesome.com/4b9c35a6cb.js" crossorigin="anonymous"></script>
    <script src="js/kessai.js"></script>
</body>

</html>
